location:
  name: Sunapee
  latitude: 43.3808278
  longitude: -72.0541359
  elevation: 333
  depth: 33.0
  hypsograph: Data/sunapee_hypso.csv
  init_depth: 33.0
time:
  start: 2005-06-27 00:00:00
  stop: 2010-01-01 00:00:00
  time_step: 3600
config_files:
  GOTM: GOTM/gotm.yaml
  GLM: GLM/glm3.nml
  Simstrat: Simstrat/simstrat.par
  FLake: FLake/flake.nml
  MyLake: MyLake/mylake.Rdata
observations:
  temperature:
    file: Data/manual_buoy_temp_hrz.csv
  ice_height:
    file: ~
input:
  init_temp_profile:
    file: ~
  meteo:
    file: Data/ewembimet.csv
  light:
    Kw: 0.74
  ice:
    use: true
inflows:
  use: false
  file: infens.csv
  scale_param: 1.0
  mass-balance: false
output:
  file: ensemble_output
  format: netcdf
  depths: 0.5
  compression: 4
  time_unit: hour
  time_step: 24.0
  time_method: mean
  variables:
  - temp
  - ice_height
scaling_factors:
  all:
    wind_speed: 1
    swr: 1
  Simstrat:
    wind_speed: 1.4505
    swr: 0.83902
  FLake:
    wind_speed: 1.3475
    swr: 1.0315
  GLM:
    wind_speed: 1.4929
    swr: 0.97873
  GOTM:
    wind_speed: 0.64446
    swr: 1.3926
  MyLake:
    wind_speed: 1.4675
    swr: 1.1369
model_parameters:
  FLake:
    LAKE_PARAMS/c_relax_C: 0.0098357
  GLM:
    morphometry/bsn_len: 12870
    morphometry/bsn_wid: 3000
    sediment/sed_temp_mean:
    - 9.4596
    - 9.7254
  GOTM:
    turbulence/turb_param/k_min: 1.7745e-06
  Simstrat:
    ModelParameters/a_seiche: 0.0045528
  MyLake:
    Phys.par/C_shelter: 0.38241
calibration:
  met:
    wind_speed:
      lower: 0.5
      upper: 1.5
      initial: 1.0
      log: false
    swr:
      lower: 0.5
      upper: 1.5
      initial: 1.0
      log: false
  FLake:
    LAKE_PARAMS/c_relax_C:
      lower: 0.0001
      upper: 0.01
      initial: 0.00505
      log: false
  GLM:
    sediment/sed_temp_mean:
      lower:
      - 0.4
      - 0.4
      upper:
      - 20
      - 20
      initial:
      - 7
      - 14
      log:
      - false
      - false
  GOTM:
    turbulence/turb_param/k_min:
      lower: 1.0e-12
      upper: 1e-5
      initial: 1.0e-07
      log: true
  Simstrat:
    ModelParameters/a_seiche:
      lower: 0.0001
      upper: 0.01
      initial: 0.003
      log: true
  MyLake:
    Phys.par/C_shelter:
      lower: 0.05
      upper: 0.4
      initial: 0.15
      log: false
