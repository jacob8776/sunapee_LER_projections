location:
  name: Sunapee
  latitude: 43.3808278
  longitude: -72.0541359
  elevation: 333
  depth: 33
  hypsograph: ../../../LER_inputs/sunapee_hypso.csv
  init_depth: 33
time:
  start: 1975-01-01 12:00:00
  stop: 2005-12-31 00:00:00
  time_step: 3600
config_files:
  GOTM: GOTM/gotm.yaml
  GLM: GLM/glm3.nml
  Simstrat: Simstrat/simstrat.par
  FLake: FLake/flake.nml
  MyLake: MyLake/mylake.Rdata
observations:
  temperature:
    file: ../../../LER_inputs/ic_historical.csv
  ice_height:
    file: ~
input:
  init_temp_profile:
    file: ~
  meteo:
    file: ../../../met_files_processed//MIROC5/MIROC5_historical.csv
  light:
    Kw: 0.74
  ice:
    use: false
inflows:
  use: false
  file: Data/infens.csv
  scale_param: 1.0
  mass-balance: false
output:
  file: MIROC5_historical_output
  format: netcdf
  depths: 0.5
  compression: 4
  time_unit: hour
  time_step: 24.0
  time_method: mean
  variables:
  - temp
  - ice_height
scaling_factors:
  all:
    wind_speed: 1
    swr: 1
  Simstrat:
    wind_speed: 1.0
  FLake:
    wind_speed: 1.6
    swr: 1.2
  GOTM:
    wind_speed: 1.3
    swr: 1.4
  GLM:
    wind_speed: 1.4914
    swr: 1.1247
model_parameters:
  FLake:
    LAKE_PARAMS/depth_w_lk: 33
    LAKE_PARAMS/fetch_lk: 9100.0
    LAKE_PARAMS/c_relax_C: 0.95
    TRANSPARENCY/extincoef_optic: 1.2829
  GLM:
    bsn_len: 12870
    bsn_wid: 3000
    sediment/sed_temp_mean:
    - 6.5
    - 11.0
  GOTM:
    turbulence/turb_param/k_min: 2.2e-06
  Simstrat: ~
  MyLake:
    Phys.par/C_shelter: 0.15
